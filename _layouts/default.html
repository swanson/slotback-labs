<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Advanced CFL Stats & Fantasy Analytics | SlotbackLabs</title>
  <meta name="author" content="Matt Swanson" />
  <meta name="description" content="Advanced Canadian Football (CFL) Stats and Fantasy Analytics. Tools, Projections, and Analytics for Daily Fantasy Sports (DFS)" />

  <link rel="stylesheet" href="/css/site.css" />

    {% if page.nav == "projections" %}

      {{ content }}
    </div>

  <div class="footer">

      {% include footer.html %}
    </div>
